<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(20px);
            /* 中央配置と右ずらし */
            background: #48ada9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #48ada9, #7dc7c1);
            color: white;
            padding: 20px;
            border-radius: 0 15px 0px 45px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #48ada9;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            text-indent: 20px;
            /* テキストを右に20pxずらす */
            position: relative;
            overflow: hidden;
        }

        .labelContent {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #48ada9;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            text-indent: 0px;
            /* テキストを右に20pxずらす */
            position: relative;
            overflow: hidden;
        }

        /* 必須マークのスタイル */
        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        .required-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #48ada9;
            font-weight: bold;
            font-size: 0.9em;
            border-radius: 4px;
            padding: 2px 6px;
            border: 2px solid #48ada9;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }

        .visit-buttons,
        .highschool-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .highschool-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .highschool-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */
        }

        .calendar th,
        .calendar td {
            font-size: 12.5px;
            /* ここでフォントサイズを変更 */
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 2px solid #696969;
        }

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            /* ここで時間列の幅を調整 */
            font-size: 12.5px;
            /* フォントサイズを変更 */
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #48ada9;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #444444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #444;
            color: #fff;
        }

        .highlight-background {
            cursor: pointer;
            background-color: #48ada9;
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .highlight-text {
            font-weight: bold;
            display: inline-block;
            color: #fff;
            /* オプションテキストの色 */
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -5px 0;
        }

        hr {
            margin: -5px 0;
        }

        .edit-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            /* 改行を防ぐ */
            width: 80px;
            /* 横幅を固定 */
            text-align: center;
            /* テキストを中央揃え */
        }

        .edit-button:hover {
            background-color: #ff4f4f;
        }


        /* 100点の予約フォームCSS */

        input:focus,
        textarea:focus {
            border-color: #48ada9;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #48ada9;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ececec;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #00c85e;
        }

        .submit-button:hover {
            background-color: #00c85e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        button.active {
            outline: 2px solid #696969;
            /* ここで枠線を指定 */
            outline-offset: 2px;
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            /* 位置を少し上に調整 */

            /* 白色背景の四角形 */
            background-color: rgb(255, 15, 15);
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .current-month {
            text-align: center;
            display: block;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px);
            /* Y方向に上げる */
            background-color: #48ada9;
            color: #fff;
            padding: 3px 12px;
            /* ボックスのパディングを縮小 */
            border-radius: 8px;
            /* 角の丸みを少し減少 */
            font-size: 1.4rem;
            /* フォントサイズを小さく */
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(47, 103, 167, 0.2);
            /* 影も控えめに */
        }

        /* ナビゲーションバー */
        .sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1e1e2d;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            background: #4a90e2;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #357ac4;
        }

        /* スクロール用のセクション */
        .section {
            padding: 50px 10px;
            margin-top: 30px;
        }

        .datetime-placeholder {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .datetime-input {
            width: 100%;
            padding: 15px;
            /* サイズを大きく調整 */
            font-size: 18px;
            /* フォントサイズを大きく */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .datetime-input:focus+.datetime-placeholder,
        .datetime-input:not(:placeholder-shown)+.datetime-placeholder {
            visibility: hidden;
            opacity: 0;
        }

        /* 第三希望日のフィールドと送信ボタンの間にスペースを追加 */

        /* 方法1: 第三希望日のフィールドに下マージンを追加 */
        #date3 {
            margin-bottom: 30px;
            /* お好みの間隔に調整 */
        }

        /* 方法2: 送信ボタンに上マージンを追加 */
        .submit-button,
        button[onclick="submitForm()"] {
            margin-top: 30px;
            /* お好みの間隔に調整 */
        }

        /* 方法3: 第三希望日を含む全体のコンテナに下パディングを追加 */
        .date-selection-container:last-of-type {
            padding-bottom: 30px;
        }

        /* 方法4: より具体的な間隔調整（HTMLの構造に応じて調整） */
        .form-section:has(#date3) {
            margin-bottom: 40px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            #date3 {
                margin-bottom: 20px;
            }

            .submit-button,
            button[onclick="submitForm()"] {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- 右側の追従ナビ -->
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>LOENU<br>予約フォーム</h1>

        <div class="label">お電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label" id="course">メニューをお選びください<span class="required">必須</span></div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('mens')">メンズ</button>
            <button type="button" onclick="showMenu('ladies')">レディース</button>
            <button type="button" onclick="showMenu('kids')">キッズ</button>
        </div>

        <div id="mens" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆メンズ◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="1">脱毛</button>
                <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="15000">エステ</button>
                <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="15000">ブロウリフト</button>
            </div>
        </div>

        <div id="ladies" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆レディース◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment3')" data-price="15000">脱毛</button>
                <button type="button" onclick="selectSymptom(this, 'treatment4')" data-price="15000">エステ</button>
                <button type="button" onclick="selectSymptom(this, 'treatment4')" data-price="15000">ブロウリフト</button>
            </div>
        </div>

        <div id="kids" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆キッズ◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment5')" data-price="15000">脱毛</button>
                <button type="button" onclick="selectSymptom(this, 'treatment6')" data-price="15000">ブロウリフト</button>
            </div>
        </div>

        <div class="highlight-background">
            <div class="label">第1希望日<span class="required">必須</span></div>
        </div>

        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder1">⇩タップして日時を入力⇩</span>
            <input type="datetime-local" id="date1" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
            <span class="datetime-placeholder">タップして日時を入力</span>
        </div>

        <div class="highlight-background">
            <div class="label">第2希望日<span class="required">必須</span></div>
        </div>

        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder2">⇩タップして日時を入力⇩</span>
            <input type="datetime-local" id="date2" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
            <span class="datetime-placeholder">タップして日時を入力</span>
        </div>

        <div class="highlight-background">
            <div class="label">第3希望日<span class="required">必須</span></div>
        </div>

        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder3">⇩タップして日時を入力⇩</span>
            <input type="datetime-local" id="date3" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
            <span class="datetime-placeholder">タップして日時を入力</span>
        </div>

        <button class="submit-button" onclick="submitForm()" id="section-message">送信</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let selectedSymptom = [];
        let currentDate = new Date();
        let availabilityCache = {};
        let menuPrice = 0;

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2007518233-lwxv7LY1'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);

            // 入力内容の復元（localStorage使用を避けるため、セッション内での保持のみ）
            // const savedPhone = localStorage.getItem('phone');
            // if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // 入力内容を一時的に保存（メモリ内のみ）
        let savedInputs = {};
        function saveInput(id) {
            const value = document.getElementById(id).value;
            savedInputs[id] = value;
        }

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            if (isNaN(date)) {
                return '無効な日時です';
            }
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}年${month}月${day}日　${hours}時${minutes}分`;
        }

        function selectSymptom(button, treatmentId) {
            const menuText = button.textContent.trim();
            const menuPrice = parseInt(button.getAttribute('data-price'), 10) || 0;

            // ボタンの選択状態を切り替え
            if (button.classList.contains('active')) {
                // 選択解除
                button.classList.remove('active');
                // 選択されたメニューから削除
                const index = selectedSymptom.findIndex(item => item.name === menuText);
                if (index > -1) {
                    selectedSymptom.splice(index, 1);
                }
            } else {
                // 選択追加（最大3つまで）
                if (selectedSymptom.length >= 3) {
                    alert('メニューは最大3つまで選択できます。');
                    return;
                }
                button.classList.add('active');
                // 選択されたメニューに追加
                selectedSymptom.push({
                    name: menuText,
                    price: menuPrice,
                    treatmentId: treatmentId
                });
            }

            // 予約可能状況を更新
            fetchAvailability(currentDate);

            // 選択されたメニューの表示を更新
            updateSelectedMenusDisplay();
        }

        function updateSelectedMenusDisplay() {
            const selectedMenusDisplay = document.getElementById("selected-menus-display");
            const treatmentText = document.getElementById('treatment-text');

            if (!selectedMenusDisplay) return;

            if (selectedSymptom.length === 0) {
                selectedMenusDisplay.innerHTML = '';
                selectedMenusDisplay.style.display = 'none';
                if (treatmentText) {
                    treatmentText.innerHTML = '';
                    treatmentText.style.display = 'none';
                }
                return;
            }

            // 選択されたメニューの表示
            const menuList = selectedSymptom.map(item => `・${item.name}`).join('<br>');
            const totalPrice = selectedSymptom.reduce((sum, item) => sum + item.price, 0);

            selectedMenusDisplay.innerHTML = `
        <div style="background-color: #f0f8ff; padding: 10px; border-radius: 5px; margin: 10px 0;">
            <strong>【選択中のメニュー】</strong><br>
            ${menuList}<br>
            <div style="text-align: right; margin-top: 10px;">
                <strong>合計料金: ${totalPrice.toLocaleString()}円</strong>
                ${selectedSymptom.some(item => ['treatment1', 'treatment2', 'treatment3', 'treatment4'].includes(item.treatmentId)) ?
                    '<br><small>※初診の場合は別途初診料(2,200円)がかかります</small>' : ''}
            </div>
        </div>
    `;
            selectedMenusDisplay.style.display = 'block';

            // 治療時間の計算と表示
            let totalDuration = 0;
            let treatmentInfo = [];

            selectedSymptom.forEach(item => {
                switch (item.treatmentId) {
                    case 'treatment1':
                        totalDuration += 90;
                        treatmentInfo.push('90分メニュー');
                        break;
                    case 'treatment2':
                        totalDuration += 60;
                        treatmentInfo.push('60分メニュー');
                        break;
                    case 'treatment3':
                        totalDuration += 120;
                        treatmentInfo.push('120分メニュー');
                        break;
                    case 'treatment4':
                        totalDuration += 30;
                        treatmentInfo.push('30分メニュー');
                        break;
                    case 'treatment5':
                        totalDuration += 60;
                        treatmentInfo.push('60分メニュー');
                        break;
                    case 'treatment6':
                        totalDuration += 30;
                        treatmentInfo.push('30分メニュー');
                        break;
                }
            });

            if (treatmentText && totalDuration > 0) {
                treatmentText.innerHTML = `
            <div style="background-color: #fff8dc; padding: 10px; border-radius: 5px; margin: 10px 0;">
                <div style="text-align: left;">
                    <strong>予想所要時間：約${totalDuration}分</strong><br>
                    <small>※症状や施術内容により時間が前後する場合があります</small>
                </div>
            </div>
        `;
                treatmentText.style.display = 'block';
            }
        }

        function showMenu(menu) {
            // すべてのメニューボタンの選択状態をリセット
            document.querySelectorAll('.menu-sections button').forEach(button => {
                button.classList.remove('active');
            });

            // すべてのメニューセクションを非表示
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });

            // 選択されたメニューボタンを有効化
            const selectedButton = document.querySelector(`.menu-sections button[onclick="showMenu('${menu}')"]`);
            if (selectedButton) {
                selectedButton.classList.add('active');
            }

            // 選択されたメニューセクションを表示
            document.getElementById(menu).classList.add('active');

            // 既に選択されているメニューがある場合は表示を維持
            updateSelectedMenusDisplay();
        }

        function clearAllSelections() {
            // すべての選択をクリア
            selectedSymptom = [];
            menuPrice = 0;

            // すべてのアクティブボタンを非アクティブに
            document.querySelectorAll('.symptoms button.active').forEach(button => {
                button.classList.remove('active');
            });

            // 表示をクリア
            updateSelectedMenusDisplay();

            // 予約可能状況を更新
            fetchAvailability(currentDate);
        }

        function submitForm() {
            const phone = document.getElementById('phone').value.trim();
            const date1 = document.getElementById('date1').value;
            const date2 = document.getElementById('date2').value;

            // フォームデータのチェック
            if (!phone) {
                alert('お電話番号を入力してください。');
                return;
            }

            if (!selectedSymptom || selectedSymptom.length === 0) {
                alert('メニューを選択してください。');
                return;
            }

            if (!date1) {
                alert('第1希望日※必須を選択してください。');
                return;
            }

            if (!date2) {
                alert('第2希望日※必須を選択してください。');
                return;
            }

            // メニューを箇条書きに整形（価格情報も含める）
            const formattedSymptoms = selectedSymptom.map(item => `・${item.name} (${item.price.toLocaleString()}円)`).join('\n');
            const totalPrice = selectedSymptom.reduce((sum, item) => sum + item.price, 0);
            const hasInitialConsultation = selectedSymptom.some(item =>
                ['treatment1', 'treatment2', 'treatment3', 'treatment4'].includes(item.treatmentId)
            );

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】

お電話：${phone}

メニュー：
${formattedSymptoms}

合計料金：${totalPrice.toLocaleString()}円${hasInitialConsultation ? '\n※初診の場合は別途初診料(2,200円)' : ''}

【希望日時】：
・第一希望日
${formatDate(date1)}

・第二希望日
${formatDate(date2)}`
            }]).then(() => {
                alert('予約申込みを送信しました。当日キャンセルは無いようにお願いいたします。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージの送信に失敗しました', err);
                alert('送信に失敗しました。もう一度お試しください。');
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }

        // 以下、既存のカレンダー関連の関数はそのまま使用
        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbzhubey8EHvpoKPP8x9gjzAcTbSUVikx50zPEFet8XZBzYrxxzHSfcgs5NFOmL-vJWY/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner();
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };
                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner();
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            if (!calendar) return;

            const table = calendar.querySelector('table tbody');
            if (!table) return;

            const times = [
                '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            updateCalendarHeader(currentDate);

            // 各セルをリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            const now = new Date();

            // カレンダーの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = [];

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    slotEnd.setMinutes(slotStart.getMinutes() + 60);

                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function selectDate(cell) {
            if (cell.classList.contains('unavailable')) {
                return;
            }

            document.querySelectorAll('.calendar td').forEach(td => td.classList.remove('selected'));
            cell.classList.add('selected');

            const selectedDay = cell.getAttribute('data-date');
            const selectedTime = cell.parentElement.firstChild.textContent;
            const date = new Date(selectedDay);

            const selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;
            console.log('選択された日時:', selectedFullDate);
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            if (!headerRow) return;

            const headers = headerRow.querySelectorAll('th:not(:first-child)');
            const startDate = new Date(date);

            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;
                th.innerHTML = dayString.replace('(', '<br>(');
            });

            const currentMonthElement = document.getElementById('currentMonth');
            if (currentMonthElement) {
                currentMonthElement.textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
            }
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'block';
        }

        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'none';
        }
    </script>
</body>
